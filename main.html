<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Play Mall</title>

        <link href="src/css/main.css" rel="stylesheet">

        <script src="dep/require.js"></script>
        <script src="src/config.js"></script>
    </head>
<body>
    <script>
        document.createElement('aside');
        document.createElement('footer');
        document.createElement('header');
        document.createElement('nav');
        document.createElement('section');
        document.createElement('article');
        document.createElement('figure');
        document.createElement('figcaption');
    </script>

    <div class="topbar">
        <div class="head">
            <div class="logo"><a href="/"><img src="src/images/logo_new.png" width="202" height="60"></a></div>
            <div class="user">
                <ul>
                    <li class="usernew">蛋蛋毛<span class="ml10 mr10">|</span> <a href="../LogOut.do">退出</a></li>
                </ul>
            </div>
        </div>
    </div>

    <div class="title-wrapper">
        <div class="title">
            <h2>发布展示活动</h2>
        </div>
    </div>
    <div class="container">
        <ul class="crumb">
            <li class="crumb-active">
                <span class="crumb-left"></span>
                <span class="crumb-text">Step1<br>填写基本信息</span>
                <span class="crumb-right"></span>
            </li>
            <li>
                <span class="crumb-left"></span>
                <span class="crumb-text">Step2<br>活动审核</span>
                <span class="crumb-right"></span>
            </li>
            <li>
                <span class="crumb-left"></span>
                <span class="crumb-text">Step3<br>活动上线</span>
            </li>
        </ul>
        <div class="form">

            <div class="row">
                <div class="field-name">活动分类</div>
                <div class="field-value">
                    <select data-ui-type="Select" data-ui-id="category" data-ui-width="200" name="category" data-ui-selected-index="1">
                        <option value="1">选项 1</option>
                        <option value="2">选项 2</option>
                        <option value="3">选项 3</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="field-name">活动名称</div>
                <div class="field-value">
                    <div class="ui-textbox" data-ui-id="name" data-ui-type="TextBox" data-ui-width="500">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="field-name">活动时间</div>
                <div class="field-value">
                    <select data-ui-type="Select" data-ui-id="time" data-ui-width="200" name="time" data-ui-selected-index="1">
                        <option value="1">单场活动</option>
                        <option value="2">每周举行</option>
                        <option value="3">自定义时间</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="field-name"></div>
                <div class="field-value time-detail" style="height:auto;">
                    <p class="time-label">活动日期</p>
                    <p class="time-label">活动时间</p>
                </div>
            </div>

            <div class="row">
                <div class="field-name">活动费用</div>
                <div class="field-value">
                    <div data-ui-type="BoxGroup" data-ui-id="fee" data-ui-name="fee" data-ui-box-type="radio" data-ui-box-class="ui-radio-custom">
                        <ul>
                            <li>
                                <input type="radio" id="fee-free" name="fee" value="0">
                                <label for="fee-free">免费</label>
                            </li>
                            <li>
                                <input type="radio" id="fee-charge" name="fee" value="1" checked="checked">
                                <label for="fee-charge">收费</label>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="field-name"></div>
                <div class="field-value fee-detail" style="height:auto;">
                    <p class="time-label">活动日期</p>
                    <p class="time-label">活动时间</p>
                </div>
            </div>

            <div class="row">
                <div class="field-name">活动标签</div>
                <div class="field-value fee-detail" style="height:auto;">
                    <input data-ui-type="TokenField" data-ui-tokens="" data-ui-limit="30" data-ui-delimiter="," data-ui-width="600">
                </div>
            </div>

        </div>
    </div>

    <script>
        require(['main']);
    </script>

</body>
</html>
