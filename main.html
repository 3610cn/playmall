<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Play Mall</title>

        <link href="src/css/main.css" rel="stylesheet">

        <script src="dep/require.js"></script>
        <script src="src/config.js"></script>
    </head>
<body>
    <div class="topbar">
        <div class="head">
            <div class="logo"><a href="/"><img src="src/images/logo_new.png" width="202" height="60"></a></div>
            <div class="user">
                <ul>
                    <li class="usernew">蛋蛋毛<span class="ml10 mr10">|</span> <a href="../LogOut.do">退出</a></li>
                </ul>
            </div>
        </div>
    </div>

    <div class="title-wrapper">
        <div class="title">
            <h2>发布展示活动</h2>
        </div>
    </div>

    <div class="container">
        <ul class="crumb">
            <li class="crumb-active">
                <span class="crumb-left"></span>
                <span class="crumb-text">Step1<br>填写基本信息</span>
                <span class="crumb-right"></span>
            </li>
            <li>
                <span class="crumb-left"></span>
                <span class="crumb-text">Step2<br>活动审核</span>
                <span class="crumb-right"></span>
            </li>
            <li>
                <span class="crumb-left"></span>
                <span class="crumb-text">Step3<br>活动上线</span>
            </li>
        </ul>
        <div class="form">

            <div class="row">
                <div class="field-name">活动分类</div>
                <div class="field-value">
                    <select data-ui-type="Select" data-ui-id="category" data-ui-width="200" name="category" data-ui-selected-index="1">
                        <option value="1">选项 1</option>
                        <option value="2">选项 2</option>
                        <option value="3">选项 3</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="field-name">活动名称</div>
                <div class="field-value">
                    <div class="ui-textbox" data-ui-id="name" data-ui-type="TextBox" data-ui-width="500">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="field-name">活动时间</div>
                <div class="field-value">
                    <div data-ui-type="Calendar" data-ui-name="date"></div>
                </div>
            </div>

            <div class="row">
                <div class="field-name">活动图片</div>
                <div class="field-value" style="height:auto;">
                    <img id="previewDefault" src="src/images/uploader-default.png" />
                    <div class="uploader-detail">
                        <input type="file"
                            data-ui-id="uploader" data-ui-type="Uploader"
                            data-ui-action="/upload"
                            data-ui-file-type="auto"
                            data-ui-name="file"
                            data-ui-text="&lt;span class='ui-icon-upload'&gt;&lt;/span&gt; 上传文件"
                            title="上传图片或Flash"
                            accept=".gif,.jpg,.png,.swf"
                            />
                        <p class="uploader-desc">
                            1.图片尺寸不低于200*300，推荐600*800
                            <br>
                            2.单张图片大小不超过1MB
                         </p>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="field-name">活动地点</div>
                <div class="field-value">
                    <select data-ui-type="Select" data-ui-id="address" data-ui-width="200" name="address" data-ui-selected-index="1">
                        <option value="1">长泰广场</option>
                        <option value="2">世贸大厦</option>
                        <option value="3">古北路菜场</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="field-name">活动详情</div>
                <div class="field-value detail" style="height:auto;">
                    <!-- 加载编辑器的容器 -->
                    <script id="editor" name="content" type="text/plain"></script>
                </div>
            </div>

            <div class="row">
                <div class="field-name">活动标签</div>
                <div class="field-value fee-detail" style="height:auto;">
                    <input data-ui-type="TokenField" data-ui-tokens="" data-ui-limit="30" data-ui-delimiter="," data-ui-width="600">
                </div>
            </div>
        </div>
    </div>

    <p class="submit">
        <button data-ui="type:Button;variants:danger;data-ui-id:submit;" class="ui-large"><span class="ui-icon-check"></span>确认提交</button>
    </p>

    <div class="footer">
        <ul>
            <li>版权所有 玩猫  Copyright2015  All Rights Reserved</li>
            <li>上海玩猫商业地产咨询公司</li>
        </ul>
    </div>

    <!-- 配置文件 -->
    <script type="text/javascript" src="dep/ueditor/ueditor.config.js"></script>
    <!-- 编辑器源码文件 -->
    <script type="text/javascript" src="dep/ueditor/ueditor.all.js"></script>
    <script>
        require(['main']);
    </script>

</body>
</html>
