<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Play Mall</title>

        <link href="src/css/main.css" rel="stylesheet">

        <script src="dep/require.js"></script>
        <script src="src/config.js"></script>
    </head>
<body>
    <div class="topbar-login">
        <div class="head-login">
            <div class="logo-login"><img src="src/images/logo.png" width="203" height="60"></div>
        </div>
    </div>

    <div class="login-wrapper hide">
        <form data-ui="type:Form;id:form;autoValidate:true;" class="login-container">
            <ul>
                <h2>登录玩猫</h2>
                <li>
                    <label for="username">用户名</label>
                    <input id="username" name="username" data-ui="type:TextBox;mode:text;width:300;required:required;" />
                </li>
                <li>
                    <label for="username">密码</label>
                    <input id="password" name="password" data-ui="type:TextBox;mode:password;width:300;required:required;" type="password" />
                </li>
                <li class="error hide"></li>
            </ul>
            <p>
                <button data-ui="type:Button;variants:danger;id:submit;" class="ui-large"><span class="ui-icon-user"></span>立即登录</button>
            </p>
        </form>

        <div class="footer">
            <ul>
                <li>版权所有 玩猫  Copyright2015  All Rights Reserved</li>
                <li>上海玩猫商业地产咨询公司</li>
            </ul>
        </div>
    </div>

    <script>
        require(['login']);
    </script>

</body>
</html>
