<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Play Mall</title>

        <link href="src/css/main.css" rel="stylesheet">
        <script src="src/require.js"></script>
    </head>
<body>
    <div class="topbar-login">
        <div class="head-login">
            <div class="logo-login"><img src="src/images/logo.png" width="203" height="60"></div>
        </div>
    </div>

    <div class="login-wrapper hide">
        <form data-ui="type:Form;id:form;autoValidate:true;" class="login-container">
            <ul>
                <h2>登录玩猫</h2>
                <li>
                    <label for="username">用户名</label>
                    <input id="username" name="username" data-ui="type:TextBox;mode:text;width:300;required:required;" />
                </li>
                <li>
                    <label for="username">密码</label>
                    <input id="password" name="password" data-ui="type:TextBox;mode:password;width:300;required:required;" type="password" />
                </li>
                <li class="error hide"></li>
            </ul>
            <p>
                <button data-ui="type:Button;variants:danger;id:submit;" class="ui-large"><span class="ui-icon-user"></span>立即登录</button>
            </p>
        </form>

        <div class="footer">
            <ul>
                <li>版权所有 玩猫  Copyright2015  All Rights Reserved</li>
                <li>上海玩猫商业地产咨询公司</li>
            </ul>
        </div>
    </div>

    <script>
        require.config({
            'baseUrl': 'src',
            'paths': {
                'css': 'common/esl-css'
            },
            'packages': [
                {
                    'name': 'jquery',
                    'location': '../dep/jquery/1.9.1/src',
                    'main': 'jquery.min.js'
                },
                {
                    'name': 'mini-event',
                    'location': '../dep/mini-event/1.0.2/src',
                    'main': 'main'
                },
                {
                    'name': 'underscore',
                    'location': '../dep/underscore/1.5.2/src',
                    'main': 'underscore'
                },
                {
                    'name': 'moment',
                    'location': '../dep/moment/2.7.0/src',
                    'main': 'moment'
                },
                {
                    'name': 'etpl',
                    'location': '../dep/etpl/3.0.1/src',
                    'main': 'main'
                },
                {
                    'name': 'esui',
                    'location': '../dep/esui/3.2.0-beta.1/src',
                    'main': 'main'
                },
                {
                    'name': 'eicons',
                    'location': '../dep/eicons/1.0.0-beta.1/src',
                    'main': 'main.less'
                },
                {
                    'name': 'er',
                    'location': '../dep/er/3.1.0-rc.2/src'
                },
                {
                    'name': 'ef',
                    'location': '../dep/ef/3.1.0-beta.3/src'
                },
                {
                    'name': 'ub-ria',
                    'location': '../dep/ub-ria/2.0.0-beta.6/src'
                },
                {
                    'name': 'esf',
                    'location': '../dep/esf/1.0.0-beta.1/src'
                },
                {
                    'name': 'est',
                    'location': '../dep/est/1.3.0/src'
                },
                {
                    'name': 'eoo',
                    'location': '../dep/eoo/0.1.4/src',
                    'main': 'main'
                },
                {
                    "name": "ub-ria-ui",
                    "location": "../dep/ub-ria-ui/1.0.0-beta.1/src"
                },
                {
                    "name": "promise",
                    "location": "../dep/promise/1.0.2/src",
                    "main": "main"
                },
            ]
        });
    </script>
    <script src="src/startup/ui.js"></script>
    <script src="src/startup/ria.js"></script>
    <script src="src/startup/biz.js"></script>
    <script>
        require(['login']);
    </script>

</body>
</html>
